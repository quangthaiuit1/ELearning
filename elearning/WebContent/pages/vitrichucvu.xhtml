<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/home.xhtml">

	<ui:define name="content">
		<style>
.sldapan label {
	width: 90%;
	margin-right: 0px !important;
}

.sldapan {
	width: 100%;
	margin: 0px;
}

.sldapan td {
	padding: 0px;
	text-align: left;
}

.lnumber {
	background: #009688;
	padding: 5px 10px;
	color: white;
	border-radius: 30px;
	margin-right: 10px;
}

.lcauhoi {
	font-size: 1.2em !important;
	font-weight: bold;
	color: #009688;
}

.diemdanhgia {
	font-size: 1.1em !important;
	text-decoration: underline !important;
	color: #0e8bee !important;
}

.animated .ui-progressbar-value {
	background-image: url("#{resource['images/pbar-ani.gif']}");
}

.mystyle.ui-datatable .ui-datatable-scrollable-body {
	overflow-x: scroll !important;
	overflow-y: hidden !important;
}
</style>
		<script type="text/javascript">
    //<![CDATA[
    //]]>
</script>
		<h:form id="formPosition">
			<p:growl id="growlPosition" showDetail="true" sticky="false" />
			<p:fieldset style="margin-top: 10px;height:680px">
				<div class="ui-g">
					<p:commandButton style="margin-left:85%;width:180px"
						action="#{positionJobBean.syncFromCenter()}"
						styleClass="btnWarning" type="submit" value="Đồng bộ từ trung tâm"
						process="@form" update="dtPosition" icon="fa fa-refresh" />
				</div>
				<p:dataTable value="#{positionJobBean.positions}" paginator="true"
					rowsPerPageTemplate="50,100,150" scrollable="true"
					paginatorPosition="bottom" tyleClass="mystyle" rows="50"
					scrollHeight="100%" rowKey="#{item.id}" id="dtPosition" var="item"
					style="width: 100%;height:608px" rowIndexVar="rowIndex"
					filteredValue="#{positionJobBean.positionsFilter}">
					<p:column headerText="STT" style="width:10%;text-align:center;">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="Mã vị trí"
						style="width:20%;text-align:center; min-height: 200px!important;">
						<h:outputText value="#{item.code}" />
					</p:column>
					<p:column headerText="Vị trí" style="width:55%"
						filterBy="#{item.name}"
						filterFunction="#{abstractCustomFilter.filterByText}">
						<h:outputText value="#{item.name}" />
					</p:column>
					<p:column headerText="Phòng ban"
						style="width:15%;text-align:center">
						<h:outputText value="#{item.codeDepart}" />
					</p:column>
					<f:facet name="footer">
						<div style="clear: both;" />
					</f:facet>
				</p:dataTable>
			</p:fieldset>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
