<c:forEach items="#{testBean.qAndAnswers}" var="item">
	<c:set var="evenCount" value="${evenCount+1}" />
	<div class="ui-g" style="width: 100%">
		<p>
			<h:outputText value="CÃ¢u #{evenCount}" style="margin-left: 5px" />
			: #{item.question.name_question}
		</p>
		<br></br>
	</div>
	<div class="ui-g" style="width: 100%; margin-left: 10px">
		<h:panelGrid columns="1" style="margin-bottom:10px;width:70%"
			cellpadding="5" id="panelGrid1_#{evenCount}">
			<p:selectOneRadio id="id1_#{evenCount}"
				value="#{testBean.answersResp[evenCount]}" layout="grid" columns="1"
				converter="abstractConverter">
				<f:selectItems value="#{item.answers}" var="a" itemLabel="#{a.name}"
					itemValue="#{a}" />
				<p:ajax process="@this" />
			</p:selectOneRadio>
		</h:panelGrid>
	</div>
</c:forEach>

<b:row style="margin-top: 20px;width:100%">
	<b:video small-screen="two-thirds"
		src="../../resources/videos/#{courseEmployeeDetailBean.pathVideo}"
		style="width:100%;margin-left: 2%"
		onplay="ajax:courseEmployeeDetailBean.onPlay()"
		onpause="ajax:courseEmployeeDetailBean.onPause()"
		onloadeddata="ajax:courseEmployeeDetailBean.onLoadeddataNew()"
		oncanplaythrough="ajax:courseEmployeeDetailBean.onCanplaythrough()"
		onseeking="ajax:courseEmployeeDetailBean.onSeeking()">
	</b:video>
</b:row>

<!-- logo -->
<div class="logo">
	<p:commandLink action="#{applicationBean.logoutHome()}">
		<img src="#{request.contextPath}/resources/gfx/lixco_logo.png"
			style="width: 100px; height: 50px" />
		<span
			style="color: rgba(128, 128, 128, 0.27); font-weight: bold; font-size: 12px;">
			#{sessionScope.database} </span>
	</p:commandLink>
</div>
<!-- end logo -->
